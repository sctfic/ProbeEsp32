		}
		.ellipses {
			border-radius: 50%;
			position: absolute;
			top: 0;
			border-style: solid;
		}
		.ellipses__outer--thin {
			width: 100%;
			height: 100%;
			border-width: 1px;
			border-color: rgba(9, 56, 62, 0.1);
			-webkit-animation: ellipsesOrbit 15s ease-in-out infinite;
			animation: ellipsesOrbit 15s ease-in-out infinite;
		}
		.ellipses__outer--thin:after {
			content: "";
			background-repeat: no-repeat;
			background-position: center;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			position: absolute;
			opacity: 0.15;
		}
		.ellipses__outer--thick {
			width: 99.5%;
			height: 99.5%;
			border-color: #09383E transparent;
			border-width: 2px;
			transform: rotate(-45deg);
			-webkit-animation: ellipsesRotate 15s ease-in-out infinite;
			animation: ellipsesRotate 15s ease-in-out infinite;
		}
		.ellipses__orbit {
			width: 2.5rem;
			height: 2.5rem;
			border-width: 2px;
			border-color: #09383E;
			top: 5rem;
			right: 6.75rem;
		}
		.ellipses__orbit:before {
			content: "";
			width: 0.7rem;
			height: 0.7rem;
			border-radius: 50%;
			display: inline-block;
			background-color: #09383E;
			margin: 0 auto;
			left: 0;
			right: 0;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
		}
		@-webkit-keyframes ellipsesRotate {
			0% {
				transform: rotate(-45deg);
			}
						100% {
				transform: rotate(-405deg);
			}
		}
		@keyframes ellipsesRotate {
			0% {
				transform: rotate(-45deg);
			}
						100% {
				transform: rotate(-405deg);
			}
		}
		@-webkit-keyframes ellipsesOrbit {
			0% {
				transform: rotate(0);
			}
						100% {
				transform: rotate(360deg);
			}
		}
		@keyframes ellipsesOrbit {
			0% {
				transform: rotate(0);
			}
						100% {
				transform: rotate(360deg);
			}

			<input id="Hostname" class="u-full-width required" placeholder="Chose HostName on this network" name="Hostname" type="text" value="ESP32_Probe_0" required pattern="|(.{3,32})"><span></span><br/>
			<label class="dhcp"><input id="DHCP" Name="DHCP" type="checkbox" checked onchange="toogleIpFixe(this)"/>IP Automatic (by DHCP)
				<span class="ipFixe">
					<div class="row"><span class="two columns">IP</span><input id="IP" class="ten columns" placeholder="Ip-Address (Ex: 192.168.1.32)" name="IP" type="text" value="192.168.1.32" required pattern="^|(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$"><span></span><br/></div>
					<div class="row"><span class="two columns">MASK</span><input id="Mask" class="ten columns" placeholder="Mask (Ex: 255.255.255.0)" name="Mask" type="text" value="255.255.255.0" required pattern="^|(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$"><span></span><br/></div>
					<div class="row"><span class="two columns">GateWay</span><input id="Gateway" class="ten columns" placeholder="GateWay (Ex: 192.168.1.1)" name="Gateway" type="text" value="192.168.1.1" required pattern="^|(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$"><span></span><br/></div>
					<div class="row"><span class="two columns">DNS1</span><input id="DNS1" class="ten columns required" placeholder="DNS1 (Ex:8.8.8.8)" name="DNS1" type="text" value="8.8.8.8" required pattern="^|(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$"><span></span><br/></div>
					<div class="row"><span class="two columns">DNS2</span><input id="DNS2" class="ten columns required" placeholder="DNS2 (Ex:8.8.4.4)" name="DNS2" type="text" value="8.8.4.4" required pattern="^|(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$"><span></span></div>
				</span>
			</label>
			<input id="SrvDataBase2Post" class="u-full-width required" placeholder="Server DataBase URL for save Data" name="SrvDataBase2Post" type="text" value="http://rpimaster/AddProbeData" required pattern="|(.{3,256})"><span></span><br/>
			<select id="MeasurementInterval" class="u-full-width required" name="MeasurementInterval" size="1" required>
				<option value="10">10 sec</option>
				<option value="30">30 sec</option>
				<option value="60">60 sec</option>
				<option value="120">2 min</option>
				<option value="300">5 min</option>
				<option value="600">10 min</option>
				<option value="900">15 min</option>
				<option value="1800">30 min</option>
			</select>
		</td></tr>
		<tr><td>
			<label class="deepSleep"><input id="EnableDeepSleep" name="EnableDeepSleep" type="checkbox" onchange="toogleDisplay(this)"/>Deep Sleep (Power Saving)
				<span class="row">
					<span class="two columns"></span>
					<label class="ten columns" for="DisplayDuringDeepSleep">
						<input id="DisplayDuringDeepSleep" name="DisplayDuringDeepSleep" type="checkbox"/>force enable Screen during deepSleep
					</label>
				</span>
			</label>
		</td></tr>
	</tbody></table>
	<div class="u-max-full-width">
		<input class="u-full-width button-primary" type="submit" value="Apply Settings">
	</div>
</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		function toogleIpFixe(input){
			document.getElementById("IP").disabled = input.checked;
			document.getElementById("Mask").disabled = input.checked;
			document.getElementById("Gateway").disabled = input.checked;
			document.getElementById("DNS1").disabled = input.checked;
			document.getElementById("DNS2").disabled = input.checked;
		}
		function toogleDisplay(input){
			document.getElementById("DisplayDuringDeepSleep").disabled = !input.checked;
		}
		function refreshSSID(SSID){
			document.getElementById('SSID').innerHTML = "";
			SSID.forEach(function(element) {
				opt = document.createElement("option");
				opt.innerHTML = element;
				opt.value = element;
				document.getElementById("SSID").appendChild(opt);
			 })
		}
		function ajax(url,callback){
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = callback
			xmlhttp.open("GET", url, true);
			xmlhttp.send();
		}
		ajax('/data',function() {
			if (this.readyState == 4 && this.status == 200) {
				var Settings = JSON.parse(this.responseText).Settings;
				console.log(Settings);
				document.getElementById("DHCP").checked = Settings.DHCP;
				document.getElementById("DisplayDuringDeepSleep").checked = Settings.DisplayDuringDeepSleep;
				document.getElementById("EnableDeepSleep").checked = Settings.EnableDeepSleep;
				document.getElementById("Hostname").value = Settings.Hostname;
				document.getElementById("PWD").value = Settings.PWD;
				document.getElementById("SSID").value = Settings.SSID;
				document.getElementById("SrvDataBase2Post").value = Settings.SrvDataBase2Post;
				document.getElementById("MeasurementInterval").value = Settings.MeasurementInterval;
				
			}
		});
		ajax('/scan',function() {
				if (this.readyState == 4 && this.status == 200) {
					var SSID = JSON.parse(this.responseText);
					console.log(SSID);
					refreshSSID(SSID);
				}
			});
	</script>
</html>
